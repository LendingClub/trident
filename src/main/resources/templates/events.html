{{ >header}}


	<!-- page content -->
	<div class="right_col" role="main">
	    <div class="">
	        <div class="page-title">
	            <div class="title_left">
	                <h3>Events</h3>
	            </div>
	        </div>
	
	        <div class="clearfix"></div>
	
	        <div class="row">
	            <div class="col-md-12 col-sm-12 col-xs-12">
	                <div class="x_panel">
	                    <div class="x_title">
	                        <h2>Events</h2>
	
	                        <div class="clearfix"></div>
	                    </div>
	                    <div class="x_content">
	                        <p class="text-muted font-13 m-b-30">
	
	                        </p>
	                        <table id="datatable" data-order='[[ 0, "desc" ]]' class="table table-striped table-bordered" data-page-length="100">
	                            <thead>
	                            <tr>
	                            	<th>Timestamp</th>
	                                <th>Type</th>
	                                <th>Source</th>
	                                <th>Message</th>
	                            </tr>
	                            </thead>
	                            <tbody>
	                            {{#events}}
	                            <tr>
	                                <td><p hidden>{{eventTs}}</p><a href="/events/{{eventId}}">{{eventTime}}</a></td>
	                                <td>{{eventType}}</td>
	                                <td>{{eventSource}}</td>
	                                <td>{{eventMessage}}</td>
	                            </tr>
	                            {{/events}}
	                            </tbody>
	                        </table>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
  
 

	<!-- end page content -->
{{ >footer}}
