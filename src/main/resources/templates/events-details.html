{{>header}}

<div class="right_col" role="main">
	    
    <div class="">
        <div class="page-title">
        <div>
        	<p><a href="/events">Back</a></p>
        </div>
            <div class="title_left">
                <h3>Event Details</h3>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Event Details</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="event_table" class="table table-striped table-bordered">
                            <tbody>
                                      {{#event}}
                            <tr> <th>Date</th> <td>{{eventTime}}</td></tr>
                            <tr> <th>Id</th> <td>{{eventId}}</td></tr>
                            <tr> <th>Source</th> <td>{{eventSource}}</td></tr>
                            <tr> <th>Type</th> <td>{{eventType}}</td></tr>
                            <tr> <th>Message</th> <td>{{eventMessage}}</td></tr>
                            {{/event}}
                            </tbody>
                        </table>

                    </div>
                     <div class="x_content">
                    <pre>
                    <code>
{{eventRawData}}   
                    </code>
                    </pre>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{>footer}}
