{{>header}}

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Swarm Clusters</h3>
              </div>


            </div>

            <div class="clearfix"></div>
            
            {{#message}}
				<div class="alert alert-{{label}}" style="display:{{displayType}}">
			      <ul class="fa-ul">
			        <li><i class="fa fa-info-circle fa-lg fa-li"></i>{{message}}</li>
			      </ul>
			    </div>
			{{/message}}

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Swarm Clusters </h2>
                    
                    <td>
                    <a href="/create-swarm-step-1" class="btn btn-xs btn-info"  style="float:right" >Create a Swarm</a>
                    </td>

                    <div class="clearfix"></div>



                  </div>
                  <div class="x_content">
                  <table id="datatable" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                      	<th>Actions</th>
                        <th>Name</th>
                        <th>Trident ID</th>
                        <th>Swarm ID</th>
                        <th>Description</th>
                     
                      </tr>
                    </thead>


                    <tbody>
                    {{#clusters}}
                      <tr>
                      	<td>
                       		<a href="/swarm-clusters/{{tridentClusterId}}" class="btn btn-xs btn-info">View Details</a>
                        </td>
                        <td>{{name}}</td>
                        <td>{{tridentClusterId}}</td>
                        <td>{{swarmClusterId}}</td>
                        <td>{{description}}</td>
                      </tr>
                     {{/clusters}}
                    </tbody>
                  </table>
                
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

{{>footer}}
