
{{>header}}

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Envoy Instances</h3>
              </div>


            </div>

            <div class="clearfix"></div>

            <div class="row">

                     {{/instances}}

                  </table>
                
                  </div>
