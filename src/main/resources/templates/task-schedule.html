{{ >header}}
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Task Schedule <small></small></h3>
            </div>
            <div class="title_right">
            </div>
        </div>
        <div class="clearfix"></div>
	    {{#message}}
	    <div class="alert alert-{{label}}" style="display:{{displayMessage}}">
	       <ul class="fa-ul">
	          <li> <i class="fa fa-info-circle fa-lg fa-li"></i>{{message}}</li>
	       </ul>
	    </div>
	    {{/message}}
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Task Schedule<small></small></h2>

                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <p class="text-muted font-13 m-b-30">

                        </p>
                        <table id="task_table" class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Class</th>
                                <th>Cron Expression</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
	                          {{#tasks}}
	                            <tr>
	                                <td>{{taskClass}}</td>
	                                <td>
	                                  <a href="" id="rep--{{scheduleId}}" data-url="/task-schedule/{{scheduleId}}/modify" data-pk="{{taskId}}" class="crontab" data-title="Enter cron expression for job schedule" data-type="text">{{cronExpression}} <span class="fa fa-pencil"></span>  </a>                               
	                                </td>
                                  <td>{{enabledStatus}}</td>
	                            </tr>
	                          {{/tasks}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div> <!-- /page content -->
<script>
	$(document).ready(function() {
		var table = $('#task_table').DataTable({
			ordering : true,
            pageLength: 25,
            lengthMenu: [ 25, 100, "All" ]
		});
	});
</script>
<script type="text/javascript">
	$(document).ready(function() {
	    $('.crontab').editable({
			validate: function(value) {
			    if($.trim(value) == '') {
			        return 'This field is required';
			    }
			}   
	    });
	});
</script>
{{ >footer}}
