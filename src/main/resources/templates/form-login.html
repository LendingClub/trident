
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trident Login</title>

<link href="/webjars/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/webjars/gentelella/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/webjars/gentelella/vendors/nprogress/nprogress.css" rel="stylesheet">
    

    <link href="/webjars/gentelella/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login" onload="FocusInputOnLoad()">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="/login" method="POST">
              <h1>Trident Login</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" name="username" required="" />
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <button type="submit">Log In</button>
     
              </div>

              <div class="clearfix"></div>

           
            </form>
          </section>
        </div>

       
      </div>
      <script>
      function FocusInputOnLoad() {
        document.getElementsByName("username")[0].focus();
      }
      </script>
    </div>
  </body>
</html>
