
{{ >header}}

<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Scheduler History <small></small></h3>
            </div>

            <div class="title_right">

            </div>
        </div>

        <div class="clearfix"></div>


        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Scheduler History <small></small></h2>

                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <p class="text-muted font-13 m-b-30">

                        </p>
                        <table id="datatable" data-order='[[ 2, "desc" ]]' data-page-length="50" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Task Name</th>
                                <th>Pattern</th>
                                <th>Start Time</th>

                                <th>Execution Time</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#tasks}}
                            <tr>
                                <td>{{shortTaskClass}}</td>
                                <td>{{cronExpression}}</td>
                                <td>{{startDisplayTime}}</td>
              
                                <td>{{executionTimeMillis}}</td>
                                <td>{{status}}</td>
                              
                            </tr>
                            {{/tasks}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- /page content -->

{{ >footer}}
